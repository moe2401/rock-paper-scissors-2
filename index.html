<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JanKenPon</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper cover rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="https://github.com/moe2401/rock-paper-scissors-2/blob/main/img/rock.png?raw=true" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="https://github.com/moe2401/rock-paper-scissors-2/blob/main/img/paper.png?raw=true" alt="paper">
        </div>
        <div id="s" class="choice">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>

    <div id="action-message">Make Your Move.</div>

    <script src="main.js"></script>
</body>
</html>
